name: Examples

on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "media/**"
      - "*.md"
      - ".vscode"

jobs:
  buildtools:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Build swiftyadmin
        run: cd ./Examples/swiftyadmin && swift build -v
      - name: Build tootsdk-release
        run: cd ./Examples/tootsdk-release && swift build -v
